<!DOCTYPE html>
<html>
<head>
	<title>Basic Portfolio-Contact</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<header>
	<div class="wrapper flexbox">
		<h1 class="name">
			Fahad Rahman
		</h1>
		<nav>
			<ul>
				<li>About</li>
				<li>Portofolio</li>
				<li>Contact</li>
			</ul>
		</nav>
	</div>
</header>
<section class="main">
	<div class="wrapper flexbox">
		<div class="mainleft">		
			<div id="contactme">
				<form>		
					<h2>
						Contact
					</h2>
					<hr>
					
					<label>
						Name
					</label>
					<input type="text" name="Name" placeholder="John Smith">

					<label>
						Email
					</label>
					<input type="Email" name="Email" placeholder="example@gmail.com">

					<label>
						Message
					</label>
					<textarea name="message" style="height: 200px"> </textarea>

					<input type="submit" value="Submit">
				</form>		
			</div>
		</div>
		<div id="connect">
			<h3>
				Connect with Me
			</h3>
			<hr>
			<ul>
				<li><img src="assets/images/instagramsq.png" alt="instagram"></li>

				<li><img src="assets/images/linkedinsq.png" alt="linkedin"></li>
				
				<li><img src="assets/images/githubsq.png" alt="github"></li>
			</ul>
		</div>
	</div>
</section>
<footer>
	<div class="wrapper">	
		<div id="copyright">
			&#169; Copyright 2017 Fahad Rahman
		</div>
	</div>
</footer>
</body>
</html>
